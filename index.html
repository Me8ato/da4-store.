<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي المحسن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تحسين التصميم العام */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        /* شريط التنقل */
        nav {
            background-color: #004aad;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* محتوى الصفحة */
        .hero {
            text-align: center;
            padding: 5em 2em;
            background: linear-gradient(to bottom right, #004aad, #0073e6);
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        /* البطاقات */
        .cards {
            display: flex;
            gap: 2em;
            justify-content: center;
            padding: 2em;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 1em;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 1em 0 0.5em;
        }

        .card p {
            font-size: 0.9em;
            color: #555;
        }

        .card button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }

        .card button:hover {
            background-color: #00337f;
        }

        /* التذييل */
        footer {
            background-color: #002d6d;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav>
        <div class="logo">موقعي</div>
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">من نحن</a></li>
            <li><a href="#">الخدمات</a></li>
            <li><a href="#">اتصل بنا</a></li>
        </ul>
    </nav>

    <!-- قسم الترحيب -->
    <div class="hero">
        <h1>مرحباً بك في موقعي</h1>
        <p>نحن هنا لتقديم أفضل الخدمات لك</p>
    </div>

    <!-- قسم البطاقات -->
    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="صورة الخدمة">
            <h3>خدمتنا الأولى</h3>
            <p>وصف قصير للخدمة التي نقدمها.</p>
            <button>اقرأ المزيد</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="صورة الخدمة">
            <h3>خدمتنا الثانية</h3>
            <p>وصف قصير للخدمة التي نقدمها.</p>
            <button>اقرأ المزيد</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="صورة الخدمة">
            <h3>خدمتنا الثالثة</h3>
            <p>وصف قصير للخدمة التي نقدمها.</p>
            <button>اقرأ المزيد</button>
        </div>
    </div>

    <!-- التذييل -->
    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة. <a href="#">سياسة الخصوصية</a></p>
    </footer>
</body>
</html>
