<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الاحترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        /* التصميم العام */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }

        /* شريط التنقل */
        nav {
            background-color: #004aad;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* قسم الترحيب */
        .hero {
            text-align: center;
            padding: 8em 2em;
            background: linear-gradient(to bottom right, #004aad, #0073e6);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .hero button {
            background-color: #ffd700;
            color: #004aad;
            border: none;
            padding: 0.8em 2em;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #e6b800;
        }

        /* قسم الخدمات */
        .services {
            padding: 4em 2em;
            background-color: #f3f4f6;
            text-align: center;
        }

        .services h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #004aad;
        }

        .cards {
            display: flex;
            gap: 2em;
            justify-content: center;
            margin-top: 2em;
            overflow: hidden;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 1.5em;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .card h3 {
            margin: 1em 0 0.5em;
            color: #004aad;
        }

        .card p {
            font-size: 1em;
            color: #555;
        }

        .card button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }

        .card button:hover {
            background-color: #00337f;
        }

        /* قسم عنّا */
        .about {
            padding: 4em 2em;
            background-color: #ffffff;
            text-align: center;
        }

        .about h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #004aad;
        }

        .about p {
            font-size: 1em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* التذييل */
        footer {
            background-color: #002d6d;
            color: white;
            text-align: center;
            padding: 2em 1em;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .cards {
                flex-direction: column;
                gap: 1.5em;
            }

            .card {
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                gap: 1em;
                align-items: flex-start;
            }

            nav ul li a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- المحتوى هنا كما هو... -->
    <!-- إضافة مكتبة jQuery و Slick -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                infinite: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
